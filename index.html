<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar List Admin Panel</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f5f7fd;
      color: var(--dark);
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    .header h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .header p {
      color: #6c757d;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }
    .form-control {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      transition: border-color 0.15s ease-in-out;
    }
    .form-control:focus {
      border-color: var(--primary);
      outline: none;
    }
    .payment-methods {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .payment-method {
      flex: 1;
      min-width: 120px;
      text-align: center;
      border: 2px solid #ced4da;
      border-radius: 8px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .payment-method:hover {
      border-color: var(--primary);
    }
    .payment-method.selected {
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.1);
    }
    .payment-method img {
      height: 40px;
      margin-bottom: 10px;
    }
    .payment-details {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
    .payment-details.active {
      display: block;
    }
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .btn:hover {
      background-color: var(--secondary);
    }
    .loader {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: var(--danger);
      text-align: center;
      margin: 1rem 0;
      display: none;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LIST ADMIN PANEL</h1>
      <p>ALBERT PANEL</p>
    </div>
    <div id="payment-form">
      <div class="form-group">
        <label for="amount">USERNAME PANEL</label>
        <input type="text" id="amount" class="form-control" placeholder="contoh: xvoid" required>
      </div>
      <div class="form-group">
        <label for="contact">EMAIL PANEL</label>
        <input type="text" id="contact" class="form-control" placeholder="contoh: xvoid@gmail.com" required>
      </div>
      <div class="form-group">
        <label>Metode Pembayaran</label>
        <div class="payment-methods">
          <div class="payment-method" id="developer" onclick="selectPayment('developer')">
            <p>DEVELOPER</p>
          </div>
          <div class="payment-method" id="ptpanel" onclick="selectPayment('ptpanel')">
            <p>PT PANEL</p>
          </div>
          <div class="payment-method" id="owner" onclick="selectPayment('owner')">
            <p>OWNER PANEL</p>
          </div>
          <div class="payment-method" id="admin" onclick="selectPayment('admin')">
            <p>ADMIN PANEL</p>
          </div>
        </div>
      </div>
      <div class="payment-details" id="developer-details">
        <h3>DEVELOPER</h3>
      </div>
      <div class="payment-details" id="ptpanel-details">
        <h3>PT PANEL</h3>
      </div>
      <div class="payment-details" id="owner-details">
        <h3>OWNER PANEL</h3>
      </div>
      <div class="payment-details" id="admin-details">
        <h3>ADMIN PANEL</h3>
      </div>
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Sedang mengirim daftar admin panel...</p>
      </div>
      <div class="error-message" id="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <p>Terjadi kesalahan saat mengirim data admin. Silakan coba lagi.</p>
      </div>
      <button class="btn" id="submit-btn" onclick="submitPayment()">KIRIM</button>
    </div>
    <div class="confirmation" id="confirmation">
      <i class="fas fa-check-circle"></i>
      <p>Albert Panel.</p>
    </div>
  </div>
  <script>
    const TELEGRAM_BOT_TOKEN = '7953902112:AAEhOOgOfJ9OjMeElIVRLNqclVTjjbARZOY';
    const TELEGRAM_CHAT_IDS = ['8050058475', '7844569833'];
    const TELEGRAM_API_URL = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}`;
    let selectedPayment = null;
    function selectPayment(method) {
      document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('selected'));
      document.querySelectorAll('.payment-details').forEach(el => el.classList.remove('active'));
      document.getElementById(method).classList.add('selected');
      document.getElementById(method + '-details').classList.add('active');
      selectedPayment = method;
    }
    async function submitPayment() {
      const amount = document.getElementById('amount').value;
      const contact = document.getElementById('contact').value;
      if (!amount || !contact || !selectedPayment) {
        alert('Mohon lengkapi semua data pembayaran!');
        return;
      }
      document.getElementById('loader').style.display = 'block';
      document.getElementById('submit-btn').disabled = true;
      document.getElementById('error-message').style.display = 'none';
      try {
        const messageText = `üîî *LOG ADMIN PANEL*\n\n` +
          `üë§ *USERNAME:* ${amount}\n` +
          `üîë *STATUS:* ${selectedPayment.toUpperCase()}\n` +
          `üìû *EMAIL:* ${contact}\n` +
          `‚è∞ *Waktu:* ${new Date().toLocaleString('id-ID')}`;
        await sendTelegramMessage(messageText);
        document.getElementById('payment-form').style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
      } catch (error) {
        console.error('Error sending to Telegram:', error);
        document.getElementById('error-message').style.display = 'block';
      } finally {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('submit-btn').disabled = false;
      }
    }
    async function sendTelegramMessage(text) {
      const formData = new FormData();
      formData.append('chat_id', TELEGRAM_CHAT_ID);
      formData.append('text', text);
      formData.append('parse_mode', 'Markdown');
      const response = await fetch(`${TELEGRAM_API_URL}/sendMessage`, {
        method: 'POST', body: formData
      });
      const result = await response.json();
      if (!result.ok) throw new Error(`Telegram API Error: ${result.description}`);
      return result;
    }
  </script>
</body>
</html>
